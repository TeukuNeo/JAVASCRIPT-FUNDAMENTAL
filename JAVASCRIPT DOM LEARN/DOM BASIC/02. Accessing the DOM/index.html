<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    h1, h2, h3, h4, h5{
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 400px;
        box-shadow: 0.5px 0.5px 2px 2px #ccc
    }
</style>
<body>
    <h1>getElementsByTagName</h1>
    <h2 id="main">getElementById</h2>
    <h3 class="cls">getElementsByClassName</h3>
    <h4 class="cls-1" id="id-1">querySelector</h4>
    <ul>
        querySelectorAll()
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>

        console.log(document.getElementsByTagName("h1"))

        console.log(document.getElementsByTagName("h1").length)

        console.log(document.getElementById('main'))

        console.log(document.getElementsByClassName('cls'))

        console.log(document.querySelector("h4"))

        console.log(document.querySelector(".cls-1"))

        console.log(document.querySelector("#id-1"))

        console.log(document.querySelectorAll("ul li"))

    </script>
</body>
</html>
